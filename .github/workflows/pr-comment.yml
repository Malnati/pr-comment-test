# .github/workflows/pr-comment.yml
name: "Example PR comment"

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      # 1. IMPORTANTE: Checkout √© obrigat√≥rio para ler o arquivo local
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sua Action chamando o template
      - name: Post PR comment
        uses: Malnati/pr-comment@v4.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          header_actor: ${{ github.actor }}
          header_title: "üîÅ auto-sync"
          header_subject: "Sincroniza√ß√£o de branches"
          body_message: |
            Este √© um teste usando um **arquivo Markdown local** como template.
          body_scope: |
            - base: `${{ github.event.pull_request.base.ref }}`
            - head: `${{ github.event.pull_request.head.ref }}`
          body_todo: |
            - Validar se o layout mudou.
          footer_result: "Template carregado com sucesso."
          footer_advise: "Nenhuma a√ß√£o requerida."
          
          # 3. Caminho relativo √† raiz do reposit√≥rio
          template_path: ".github/templates/custom.md"
