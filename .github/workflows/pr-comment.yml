name: "Example PR comment"

on:
  pull_request:

permissions:
  contents: read        # Necess치rio para ler o repo
  pull-requests: write  # Necess치rio para comentar na PR
  
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post PR comment
        uses: Malnati/pr-comment@v4.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pr_number: ${{ github.event.pull_request.number }}
          header_actor: ${{ github.actor }}
          header_title: "游대 auto-sync"
          header_subject: "Sincroniza칞칚o de branches"
          body_message: |
            Resultado da sincroniza칞칚o autom치tica entre branches.
          body_scope: |
            - base: `${{ github.event.pull_request.base.ref }}`
            - head: `${{ github.event.pull_request.head.ref }}`
          body_todo: |
            - Revisar conflitos (se houver).
          footer_result: "Sincroniza칞칚o conclu칤da."
          footer_advise: "Verifique o diff antes de fazer o merge."
